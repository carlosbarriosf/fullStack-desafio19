<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Electro</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/products.css">
</head>
<body>
    <header>
        <h1>Electro</h1>
    </header>
    <main>
        <div class="controls">
            <input type="search" name="search" id="search" placeholder="Buscar producto..">
            <button data-search-button type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                </svg>                 
            </button>
        </div>

        <table class="products-container">
            <thead>
                <tr class="table-header">
                    <th>Nombre del producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody data-products-container>
                <template data-product-template>
                    <tr data-product class="product">
                        <td data-product-name class="product__name"></td>
                        <td data-product-price class="product__price"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
